<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MindCare Navigator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">MindCare Navigator</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="features.html">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="chat.html">Start Chat</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Create Account</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h4 class="mb-3">Login</h4>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="text-danger small d-none" id="error"></div>
                    <div class="d-flex justify-content-between mt-3">
                        <a href="register.html" class="btn btn-outline-primary">Create Account</a>
                        <button class="btn btn-primary" id="submit">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const backendBase = 'http://127.0.0.1:8001';
        const emailEl = document.getElementById('email');
        const passwordEl = document.getElementById('password');
        const submitEl = document.getElementById('submit');
        const errorEl = document.getElementById('error');
        async function doLogin() {
            const email = (emailEl.value || '').trim();
            const password = (passwordEl.value || '').trim();
            if (!email || !password) {
                errorEl.textContent = 'Please fill all fields';
                errorEl.classList.remove('d-none');
                return;
            }
            try {
                const res = await fetch(`${backendBase}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (!res.ok) throw new Error('Login failed');
                const data = await res.json();
                if (data.token) {
                    localStorage.setItem('authToken', data.token);
                    window.location.href = 'chat.html';
                } else {
                    throw new Error('No token');
                }
            } catch {
                errorEl.textContent = 'Authentication failed';
                errorEl.classList.remove('d-none');
            }
        }
        submitEl.addEventListener('click', doLogin);
        passwordEl.addEventListener('keypress', (e) => { if (e.key === 'Enter') doLogin(); });
    </script>
</body>
</html>
